<hr /><div class="row">

    <form novalidate #studentForm="ngForm" (ngSubmit)="setSubmit(studentForm.value)">
        <div class="from-group">
            <label>Student Name: </label>

            <input [(ngModel)]="userData.name"
            required minlength="5"
            type="text" #nameInput="ngModel" name="name" class="form-control" />
            
            <div *ngIf="nameInput.errors && (nameInput.dirty || nameInput.touched) " class="alert alert-danger">
                <h4 [hidden]="!nameInput.errors.required">Name is required</h4>
                <h4 [hidden]="!nameInput.errors.minlength">Name must be more than 4 chars</h4>
            </div>
            

        </div>
        <div class="from-group">
            <label>Email: </label>
            <input #emailInput="ngModel"
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             [(ngModel)]="userData.email" type="text" name="email" class="form-control" />

             <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span [hidden]="!emailInput.errors.pattern">
                    please enter a valid email
                </span>
            </div>
             
        </div>

        <div ngModelGroup="course_work">
            <div class="from-group">
                <label>Class Work: </label>
                <input [(ngModel)]="userData.class_work" type="text" ngModel name="class_work" class="form-control" />
            </div>
            <div class="from-group">
                <label>Lab Work: </label>
                <input [(ngModel)]="userData.lab_work" type="text" ngModel name="lab_work" class="form-control" />
            </div>
        </div>

        <hr /><div class="from-group">
            <input [disabled]="!studentForm.form.valid"
             type="submit" name="submit" value="ok" class="btn btn-default" />
        </div>
    </form>
    <h3>{{userData.name}}</h3>
</div>
